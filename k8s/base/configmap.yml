apiVersion: v1
kind: ConfigMap
metadata:
  name: election-app-config
data:
  application.yml: |
    server:
      port: 8080
      shutdown: graceful

    spring:
      lifecycle:
        timeout-per-shutdown-phase: 30s

      cache:
        type: caffeine
        caffeine:
          spec: maximumSize=500,expireAfterWrite=300s

    management:
      endpoints:
        web:
          exposure:
            include: health,metrics,prometheus
      endpoint:
        health:
          probes:
            enabled: true
          show-details: when-authorized
      metrics:
        export:
          prometheus:
            enabled: true
        tags:
          application: election-app

    logging:
      level:
        pl.election: INFO
        org.springframework: WARN
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
